{% extends "notifications/base.html" %} 
{% load i18n %}
{% load url from future %} 

{% block side_tab_bar %}
<ul class="nav nav-pills nav-stacked CT-sidetabbar" id="notifications-tabs">
  <li class="active">
    <a href="#unread" data-toggle="pill">
      <span class="badge pull-right" id="unread-badge"></span>
      未读消息
    </a>
  </li><!-- /left-side-bar-column -->
  <li>
    <a href="#all" data-toggle="pill">
      所有消息
    </a>
  </li><!-- /left-side-bar-column -->
</ul><!-- /left-side-bar -->
{% endblock %}

{% block tab_contents %}
<div class="tab-content">
  <div class="tab-pane active fade in" id="unread">
    <ul class="media-list CT-list" id="unread-list">

    </ul>
  </div><!-- /#unread -->
  <div class="tab-pane fade" id="all">
    <ul class="media-list CT-list" id="all-list">
      
    </ul>
  </div><!-- /#all -->
</div>
{% endblock %}
