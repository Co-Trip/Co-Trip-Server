


{% for p in plan_list %}
    {% load avatartags %}
<div class="CT-feed-item col-xs-12" data-fid="0">
                  <div class="CT-avatar col-xs-3 col-sm-2">
                    <a href="{{ p.creator.get_absolute_url }}" class="thumbnail">
                      <img src="{% get_avatar p.creator.user 100 %}" alt="Zhang Rui" class="avatar">
                    </a>
                  </div>
                  <div class="CT-feed-main col-xs-9 col-sm-10">
                    <div class="CT-feed-main-content">
                      <h4><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h4>
                      <div class="CT-feed-summary">
                       {% for city in p.destination_city.all %}
                            {{ city }}
                       {% endfor %}
                      </div>
                    </div>
                  </div>
                </div><!--/feed item-->

    {% empty %}

{% endfor %}
